<div class="users-list" *ngIf="users.length > 0">
  <table>
    <thead>
      <tr>
        <th>Avtar</th>
        <th>Login <span class="sort-by" (click)="sortOrder()"></span></th>
        <th>Type</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users | paginate: { itemsPerPage: itemsPerP, currentPage: p };">
        <td><img src="{{user.avatar_url}}" alt="{{user.login}}"></td>
        <td>{{user.login | titlecase}}</td>
        <td>{{user.type | titlecase}}</td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<h2 class="text-center" *ngIf="users.length == 0">Please search with login name: like "foo"</h2>
